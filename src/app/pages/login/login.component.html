
<div class="container d-flex justify-content-center">
  <div class="wrapper">
    <div class="title">
      Đăng nhập
    </div>
    <form action="#">
      <div class="field">
        <input [class.border-danger]="isError&&phone.length===0" #phoneInputElement type="text" [(ngModel)]="phone" required name="phone">
        <label [class.text-danger]="isError&&phone.length===0">Email/Phone</label>
      </div>
      <div class="field">
        <input [class.border-danger]="isError&&password.length===0" type="password" [(ngModel)]="password" required name="password">
        <label [class.text-danger]="isError&&password.length===0">Mật khẩu</label>
      </div>
      <div class="content">
        <div class="checkbox">
          <input type="checkbox" id="remember-me" [(ngModel)]="isAccepted" name="checkbox">
          <label for="remember-me">Ghi nhớ mật khẩu</label>
        </div>
        <div class="pass-link">
          <a href="#">Quên mật khẩu?</a>
        </div>
      </div>
      <div class="field">
        <input (click)="login()" type="submit" value="Đăng nhập">
      </div>
      <div class="signup-link">
        <a routerLink="/register"> Đăng ký</a>
      </div>
    </form>
  </div>
</div>
