<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>This is detail product</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="carousel slide" data-bs-ride="carousel" id="carouseExample">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="square-image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd4XZwPyVHDm5FGgriIMwz8_I0dmxe_jEvKQ&s"
                alt="Product Image" class="product-image" />
            </div>
          </div>
          <div class="carousel-item">
            <div class="square-image">
              <img src="https://nayemdevs.com/wp-content/uploads/2020/03/default-product-image.png" alt="Product Image"
                class="product-image" />
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouseExample" data-bs-ride="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouseExample">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="row">
        <div class="thumbnail-container">
          <div class="thumbnail-item active">
            <img
              src="https://tco-forum-uploads.s3.dualstack.us-east-1.amazonaws.com/original/3X/f/a/fa42dc218339f139c11e63c413c68ae022713708.png"
              alt="Product Image" />
          </div>
          <div class="thumbnail-item">
            <img
              src="https://tco-forum-uploads.s3.dualstack.us-east-1.amazonaws.com/original/3X/f/a/fa42dc218339f139c11e63c413c68ae022713708.png"
              alt="Product Image" />
          </div>
          <div class="thumbnail-item">
            <img
              src="https://tco-forum-uploads.s3.dualstack.us-east-1.amazonaws.com/original/3X/f/a/fa42dc218339f139c11e63c413c68ae022713708.png"
              alt="Product Image" />
          </div>
          <div class="thumbnail-item">
            <img
              src="https://tco-forum-uploads.s3.dualstack.us-east-1.amazonaws.com/original/3X/f/a/fa42dc218339f139c11e63c413c68ae022713708.png"
              alt="Product Image" />
          </div>
          <div class="thumbnail-item">
            <img
              src="https://tco-forum-uploads.s3.dualstack.us-east-1.amazonaws.com/original/3X/f/a/fa42dc218339f139c11e63c413c68ae022713708.png"
              alt="Product Image" />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-details">
        <h2>Thông tin chi tiết sản phẩm</h2>
        <p>Mô tả sản phẩm</p>
        <p>Giá: $99</p>
        <div class="product-actions">
          <button class="btn btn-primary">Thêm vào giỏ hàng</button>
          <button class="btn btn-success">Mua ngay</button>
        </div>
        <div class="product-quantity">
          <div class="border-wrapper">
            <button>-</button>
            <input type="text" value="1">
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
