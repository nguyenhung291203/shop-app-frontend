<div class="fixed inset-0 bg-gray-600 opacity-10 z-1" *ngIf="visibleEditProduct"></div>

<p-dialog [(visible)]="visibleEditProduct" *ngIf="product">
  <div class="relative p-4 bg-white rounded-lg shadow sm:p-5">
    <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 ">
      <h3 class="text-lg font-semibold text-gray-900 ">Chỉnh sửa thông tin sản phẩm</h3>
      <button type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center "
        data-modal-toggle="createProductModal" (click)="closeDialogEditProduct()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewbox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <form enctype="multipart/form-data">
      <div class="grid gap-4 mb-4 sm:grid-cols-2">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Tên sản phẩm</label>
          <input type="text" name="name" id="name" [(ngModel)]="product.name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  outline-none block w-full p-2.5 ">
        </div>
        <div><label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">Thể loại</label><select
            id="category" name="categories" [(ngModel)]="product.category.id"
            class="bg-gray-50 outline-none border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 ">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>
        </div>


        <div>
          <label for="quantity" class="block mb-2 text-sm font-medium text-gray-900 ">Số lượng</label>
          <input type="number" name="quantity" id="quantity" [(ngModel)]="product.quantity" min="10"
            class="outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 ">
        </div>
        <div>
          <label for="price" class="block mb-2 text-sm font-medium text-gray-900 ">Giá</label>
          <input type="number" name="price" id="price" min="0" [(ngModel)]="product.price"
            class="outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 ">
        </div>
        <div>
          <label for="sold" class="block mb-2 text-sm font-medium text-gray-900 ">Số lượng bán được</label>
          <input readonly type="number" name="sold" id="sold" [(ngModel)]="product.sold"
            class="outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 ">
        </div>
        <div>
          <label for="rating" class="block mb-2 text-sm font-medium text-gray-900 ">Đánh giá</label>
          <input readonly type="text" name="sold" id="sold" [(ngModel)]="product.rating"
            class="outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 ">
        </div>

      </div>
      <div *ngIf="product.images" class="flex gap-4 py-4 justify-center overflow-x-auto">
        <div *ngFor="let url of product.images" class="relative">
          <img [src]="url"
            class="size-16 sm:size-20 object-cover rounded-md cursor-pointer opacity-60 hover:opacity-100 transition duration-300"
            [alt]="product.name" />
        </div>
      </div>
      <div class="items-center space-y-4 sm:flex sm:space-y-0 sm:space-x-4">
        <button type="submit" (click)="handleSubmit()"
          class="w-full sm:w-auto text-white inline-flex items-center bg-blue-500 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg border text-sm font-medium px-5 py-2.5">Lưu</button>
        <button type="button" (click)="closeDialogEditProduct()" class=" w-full sm:w-auto text-gray-500 inline-flex items-center bg-white hover:bg-gray-100 focus:ring-4
          focus:outline-none focus:ring-primary-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5
          hover:text-gray-900">Thoát</button>
      </div>

    </form>
  </div>
</p-dialog>
