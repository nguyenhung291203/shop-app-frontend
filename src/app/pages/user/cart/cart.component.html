<div class="container">
  <div class="p-4 font-sans max-w-5xl max-md:max-w-xl mx-auto bg-white py-4">
    <h1 class="text-3xl font-bold text-gray-800 text-center">Giỏ hàng</h1>
    <div class=" grid md:grid-cols-3 gap-8 mt-16">
      <div class="md:col-span-2 space-y-4">
        <ng-container *ngFor="let cartItem of cart;index as i">
          <div (click)="insertProductToOrder(cartItem)" [class.border-2]="isProductInOrders(cartItem.product.id )"
            class=" p-2 grid grid-cols-3 items-start gap-4">
            <div class="col-span-2 flex items-start gap-4">
              <div class="w-28 h-28 max-sm:w-24 max-sm:h-24 shrink-0 bg-gray-100 p-2 rounded-md">
                <img (click)="handleNavigate(cartItem.product.id)" [src]="cartItem.product.productUrl"
                  [alt]="cartItem.product.name"
                  class="w-full h-full object-contain hover:scale-110 duration-300 ease-in-out" />
              </div>

              <div class="flex flex-col">
                <h3 class="text-base font-bold text-gray-800">{{cartItem.product.name}}</h3>
                <p class="text-xs font-semibold text-gray-500 mt-0.5">{{cartItem.product.description}}</p>

                <button (click)="removeProductById(cartItem.product.id)" type="button"
                  class="hover:scale-105  mt-6 font-semibold text-red-500 text-xs flex items-center gap-1 shrink-0">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-current inline" viewBox="0 0 24 24">
                    <path
                      d="M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z"
                      data-original="#000000"></path>
                    <path d="M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z"
                      data-original="#000000"></path>
                  </svg>
                  XÓA
                </button>
              </div>
            </div>

            <div class="ml-auto">
              <h4 class="text-lg max-sm:text-base font-bold text-gray-800">${{cartItem.product.price}}</h4>

              <button type="button"
                class="mt-6 flex items-center px-3 py-1.5 border border-gray-300 text-gray-800 text-xs outline-none bg-transparent rounded-md">
                <svg (click)="handleChangeQuantity(cartItem,-1)" xmlns="http://www.w3.org/2000/svg"
                  class="w-2.5 fill-current" viewBox="0 0 124 124" fill="#bbb">
                  <path d="M112 50H12C5.4 50 0 55.4 0 62s5.4 12 12 12h100c6.6 0 12-5.4 12-12s-5.4-12-12-12z"
                    data-original="#000000"></path>
                </svg>

                <span class="mx-3 font-bold">{{cartItem.quantity}}</span>
                <svg (click)="handleChangeQuantity(cartItem,1)" xmlns="http://www.w3.org/2000/svg"
                  class="w-2.5 fill-current" viewBox="0 0 42 42">
                  <path
                    d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z"
                    data-original="#000000"></path>
                </svg>
              </button>
            </div>
          </div>
          <hr *ngIf="i!==cart.length-1" class="border-gray-300" />
        </ng-container>

      </div>

      <div class="bg-gray-100 rounded-md p-4 h-max">
        <h3 class="text-lg max-sm:text-base font-bold text-gray-800 border-b border-gray-300 pb-2">Tóm tắt đơn hàng
        </h3>
        <ul class="text-gray-800 mt-6 space-y-3">
          <li class="flex flex-wrap gap-4 text-sm">Tổng phụ<span
              class="ml-auto font-bold">{{getSubTotal() | round}}</span>
          </li>
          <li class="flex flex-wrap gap-4 text-sm">Phí ship <span class="ml-auto font-bold">$20.00</span></li>
          <li class="flex flex-wrap gap-4 text-sm">Thuế <span class="ml-auto font-bold">$20.00</span></li>
          <hr class="border-gray-300" />
          <li class="flex flex-wrap gap-4 text-sm font-bold">Tổng <span class="ml-auto">{{getTotal(40) | round}}</span>
          </li>
        </ul>

        <div class="mt-6 space-y-3">
          <button type="button"
          (click)="handleCreateOrder()"
            class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-gray-800 hover:bg-gray-900 text-white rounded-md">Đặt
            hàng</button>
          <a routerLink="/" type="button"
            class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-transparent text-gray-800 border border-gray-300 rounded-md">Quay
            về mua hàng</a>
        </div>
      </div>
    </div>
  </div>
</div>
