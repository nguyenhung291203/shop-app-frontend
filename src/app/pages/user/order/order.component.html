<div class="container">
  <div class="font-sans max-w-5xl max-md:max-w-xl mx-auto bg-white py-4">
    <div class="grid md:grid-cols-3 gap-8 mt-16">
      <div class="md:col-span-2 space-y-4">
        <ng-container *ngFor="let cartItem of cart;index as i">
          <div class="p-2 grid grid-cols-3 items-start gap-4">
            <div class="col-span-2 flex items-start gap-4">
              <div class="w-28 h-28 max-sm:w-24 max-sm:h-24 shrink-0 bg-gray-100 p-2 rounded-md">
                <img (click)="handleNavigate(cartItem.product.id)" [src]="cartItem.product.thumbnail"
                  [alt]="cartItem.product.name"
                  class="w-full h-full object-contain hover:scale-110 duration-300 ease-in-out" />
              </div>

              <div class="flex flex-col">
                <h3 class="text-base font-bold text-gray-800">{{cartItem.product.name}}</h3>
                <p class="text-xs font-semibold text-gray-500 mt-0.5">{{cartItem.product.description}}</p>

              </div>
            </div>

            <div class="ml-auto">
              <h4 class="text-lg max-sm:text-base font-bold text-gray-800">${{cartItem.product.price}}</h4>

              <button type="button"
                class="mt-6 flex items-center px-3 py-1.5 border border-gray-300 text-gray-800 text-xs outline-none bg-transparent rounded-md">
                <svg (click)="handleChangeQuantity(cartItem,-1)" xmlns="http://www.w3.org/2000/svg"
                  class="w-2.5 fill-current" viewBox="0 0 124 124" fill="#bbb">
                  <path d="M112 50H12C5.4 50 0 55.4 0 62s5.4 12 12 12h100c6.6 0 12-5.4 12-12s-5.4-12-12-12z"
                    data-original="#000000"></path>
                </svg>

                <span class="mx-3 font-bold">{{cartItem.quantity}}</span>
                <svg (click)="handleChangeQuantity(cartItem,1)" xmlns="http://www.w3.org/2000/svg"
                  class="w-2.5 fill-current" viewBox="0 0 42 42">
                  <path
                    d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z"
                    data-original="#000000"></path>
                </svg>
              </button>
            </div>
          </div>
          <hr *ngIf="i!==cart.length-1" class="border-gray-300" />
        </ng-container>

      </div>

      <div class="bg-gray-100 rounded-md p-4 h-max">
        <h3 class="text-lg max-sm:text-base font-bold text-gray-800 border-b border-gray-300 pb-2">Tóm tắt yêu cầu
        </h3>

        <form class="mt-6">
          <div>
            <h3 class="text-base text-gray-800  font-semibold mb-4">Thông tin của bạn</h3>
            <div class="space-y-3">
              <div class="relative flex items-center">
                <input name="fullName" [(ngModel)]="fullName" type="text" placeholder="Họ tên"
                  class="px-4 py-2.5 bg-white text-gray-800 rounded-md w-full text-sm border-b focus:border-gray-800 outline-none" />
                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4"
                  viewBox="0 0 24 24">
                  <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                  <path
                    d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                    data-original="#000000"></path>
                </svg>
              </div>

              <div class="relative flex items-center">
                <input name="email" [(ngModel)]="email" type="email" placeholder="Email"
                  class="px-4 py-2.5 bg-white text-gray-800 rounded-md w-full text-sm border-b focus:border-gray-800 outline-none" />
                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4"
                  viewBox="0 0 682.667 682.667">
                  <defs>
                    <clipPath id="a" clipPathUnits="userSpaceOnUse">
                      <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                    </clipPath>
                  </defs>
                  <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                    <path fill="none" stroke-miterlimit="10" stroke-width="40"
                      d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"
                      data-original="#000000"></path>
                    <path
                      d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"
                      data-original="#000000"></path>
                  </g>
                </svg>
              </div>

              <div class="relative flex items-center">
                <input name="phone" [(ngModel)]="phone" type="text" placeholder="Số điện thoại"
                  class="px-4 py-2.5 bg-white text-gray-800 rounded-md w-full text-sm border-b focus:border-gray-800 outline-none" />
                <svg fill="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 64 64">
                  <path
                    d="m52.148 42.678-6.479-4.527a5 5 0 0 0-6.963 1.238l-1.504 2.156c-2.52-1.69-5.333-4.05-8.014-6.732-2.68-2.68-5.04-5.493-6.73-8.013l2.154-1.504a4.96 4.96 0 0 0 2.064-3.225 4.98 4.98 0 0 0-.826-3.739l-4.525-6.478C20.378 10.5 18.85 9.69 17.24 9.69a4.69 4.69 0 0 0-1.628.291 8.97 8.97 0 0 0-1.685.828l-.895.63a6.782 6.782 0 0 0-.63.563c-1.092 1.09-1.866 2.472-2.303 4.104-1.865 6.99 2.754 17.561 11.495 26.301 7.34 7.34 16.157 11.9 23.011 11.9 1.175 0 2.281-.136 3.29-.406 1.633-.436 3.014-1.21 4.105-2.302.199-.199.388-.407.591-.67l.63-.899a9.007 9.007 0 0 0 .798-1.64c.763-2.06-.007-4.41-1.871-5.713z"
                    data-original="#000000"></path>
                </svg>
              </div>
              <div class="relative flex items-center">
                <input name="address" [(ngModel)]="address" type="text" placeholder="Địa chỉ"
                  class="px-4 py-2.5 bg-white text-gray-800 rounded-md w-full text-sm border-b focus:border-gray-800 outline-none" />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#bbb"
                  class="w-4 h-4 absolute right-4">
                  <path fill-rule="evenodd"
                    d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <div class="relative flex items-center">
                <select [(ngModel)]="payment_method" [ngModelOptions]="{standalone: true}"
                  class="appearance-none px-4 py-2.5 bg-white text-gray-800 rounded-md w-full text-sm border-b focus:border-gray-800 outline-none">
                  <option *ngFor="let method of payment_methods" [value]="method[0]">{{method[1]}}</option>
                </select>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#bbb"
                  class="w-4 h-4 absolute right-4">
                  <path
                    d="M10.464 8.746c.227-.18.497-.311.786-.394v2.795a2.252 2.252 0 0 1-.786-.393c-.394-.313-.546-.681-.546-1.004 0-.323.152-.691.546-1.004ZM12.75 15.662v-2.824c.347.085.664.228.921.421.427.32.579.686.579.991 0 .305-.152.671-.579.991a2.534 2.534 0 0 1-.921.42Z" />
                  <path fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 6a.75.75 0 0 0-1.5 0v.816a3.836 3.836 0 0 0-1.72.756c-.712.566-1.112 1.35-1.112 2.178 0 .829.4 1.612 1.113 2.178.502.4 1.102.647 1.719.756v2.978a2.536 2.536 0 0 1-.921-.421l-.879-.66a.75.75 0 0 0-.9 1.2l.879.66c.533.4 1.169.645 1.821.75V18a.75.75 0 0 0 1.5 0v-.81a4.124 4.124 0 0 0 1.821-.749c.745-.559 1.179-1.344 1.179-2.191 0-.847-.434-1.632-1.179-2.191a4.122 4.122 0 0 0-1.821-.75V8.354c.29.082.559.213.786.393l.415.33a.75.75 0 0 0 .933-1.175l-.415-.33a3.836 3.836 0 0 0-1.719-.755V6Z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <div class="relative flex items-center">
                <textarea [(ngModel)]="note" name="note" [ngModelOptions]="{standalone: true}"
                  class="px-4 py-2.5 bg-white text-gray-800 rounded-md w-full text-sm border-b focus:border-gray-800 outline-none">{{note}}</textarea>
              </div>
            </div>

          </div>
        </form>
        <ul class="text-gray-800 mt-6 space-y-3">
          <li class="flex flex-wrap gap-4 text-sm">Tổng phụ<span
              class="ml-auto font-bold">${{getSubTotal() | round}}</span>
          </li>
          <li class="flex flex-wrap gap-4 text-sm">Phí ship <span class="ml-auto font-bold">$20.00</span></li>
          <li class="flex flex-wrap gap-4 text-sm">Thuế <span class="ml-auto font-bold">$20.00</span></li>
          <hr class="border-gray-300" />
          <li class="flex flex-wrap gap-4 text-sm font-bold">Tổng <span class="ml-auto">${{getTotal(40) | round}}</span>
          </li>
        </ul>

        <div class="mt-6 space-y-3">
          <button type="button" [disabled]="cart.length==0" (click)="insertOrder()"
            class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-gray-800 hover:bg-gray-900 text-white rounded-md">Đặt
            hàng</button>
          <a routerLink="/" type="button"
            class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-transparent text-gray-800 border border-gray-300 rounded-md">Quay
            về mua hàng</a>
        </div>
      </div>
    </div>
  </div>
</div>
